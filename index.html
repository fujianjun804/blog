---
layout: default
title: Emma's space~
---
<header>
  <div class="inner">
    <h1>{{ page.title }}</h1>
    <h2>emma</h2>
    <a href="https://github.com/juneyang/emma" class="button"><small>View project on</small>GitHub</a>
  </div>
</header>
<div id="content-wrapper">
  <div class="inner clearfix">
    <h2>最新文章</h2>
    <section id="main-content">
      <ul>
      　　{% for post in site.posts %}
      　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      　　{% endfor %}
      </ul>
    </section>

    <aside id="sidebar">
      other
    </aside>
  </div>
</div>
